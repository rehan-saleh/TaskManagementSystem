<div>
  <!-- Navbar -->
  <app-sidebar></app-sidebar>
</div>

<div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#levelModal" (click)="ClearForm()">
    Add Level
  </button>

  <!-- Modal for adding Level -->
  <div class="modal fade" id="levelModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Level</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="levelForm" #f="ngForm">
            <fieldset>
              <div class="form-group">
                <label for="levelName">Name</label>
                <input class="form-control" [(ngModel)]="level.levelName" type="text" id="levelName"
                  formControlName="levelName" />
              </div>
            </fieldset>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn" data-dismiss="modal" (click)="AddUpdateLevel()"
            [disabled]="!f.valid">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Table for showing records -->
  <div class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of levels">
          <td>{{d.LevelName}}</td>
          <td><a (click)="EditLevel(d)" data-toggle="modal" data-target="#levelModal"><i class="far fa-edit"></i></a>
          </td>
          <td><a (click)="DeleteLevel(d.LevelId)"><i class="fas fa-eraser"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
