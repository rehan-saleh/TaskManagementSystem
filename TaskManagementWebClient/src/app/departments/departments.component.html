<div>
  <!-- Navbar -->
  <app-sidebar></app-sidebar>
</div>

<div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#departmentModal"
    (click)="ClearForm()">
    Add Department
  </button>

  <!-- Modal for adding department -->
  <div class="modal fade" id="departmentModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Department</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="departmentForm" #f="ngForm">
            <fieldset>
              <div class="form-group">
                <label for="departmentName">Name</label>
                <input class="form-control" [(ngModel)]="department.departmentName" type="text" id="departmentName"
                  formControlName="departmentName" />
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label for="departmentCode">Code</label>
                <input class="form-control" [(ngModel)]="department.departmentCode" type="text" id="departmentCode"
                  formControlName="departmentCode" />
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label for="departmentCompany">Company</label>
                <select class="form-control" [(ngModel)]="department.companyId" id="companyId"
                  formControlName="companyId">
                  <option *ngFor="let c of companies" [value]="c.CompanyId">{{c.CompanyName}}</option>
                </select>
              </div>
            </fieldset>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn" data-dismiss="modal" (click)="AddUpdateDepartment()"
            [disabled]="!f.valid">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Table for showing records -->
  <div class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Company</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of departments">
          <td>{{d.DepartmentName}}</td>
          <td>{{d.DepartmentCode}}</td>
          <td>{{d.CompanyName}}</td>
          <td><a (click)="EditDepartment(d)" data-toggle="modal" data-target="#departmentModal"><i
                class="far fa-edit"></i></a></td>
          <td><a (click)="DeleteDepartment(d.DepartmentId)"><i class="fas fa-eraser"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
